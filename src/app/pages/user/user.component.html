<body>

    <app-navbar />

    <main>
        <div class="container">
            <h1>Editar perfil</h1>
            <app-custom-input label="Email" value="{{ email }}" placeholder="digite um novo email"/>
            <app-custom-input label="Name"  value="{{ name }}" placeholder="digite um novo nome"/>
            <app-custom-input label="Endereço"  value="{{ endereco }}" placeholder="digite um novo endereço"/>
            <app-custom-input label="Senha"  type="password" placeholder="digite uma nova senha"/>
            <app-custom-input label="Confirmar senha" type="password" placeholder="confirme sua senha"/>
            <app-custom-button [buttonText]="'Salvar'"/>
        </div>
    </main>
</body>
